name: CD

on: 
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout SCm
        uses: actions/checkout@v4

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2  

      - name: login to GCP
        uses: google-github-actions/auth@v2  
        with: 
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

                        
      